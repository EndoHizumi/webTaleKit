<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Game UI</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 600px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
        }

        #messageWindow {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: calc(600px / 4);
            /* 4分の1の高さ */
            background-color: rgba(28, 41, 189, 0.3);
            /* 半透明 */
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #000;
            color: #fff;
        }

        .control-item {
            text-decoration: none;
            color: #fff;
        }

        #wait {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="messageWindow">
            <p></p>
            <img id="wait" src="wait.gif" style="visibility: none;" width="20px" height="20px">
        </div>
        <div class="controls">
            <a href="#" class="control-item">skip</a>
            <a href="#" class="control-item">auto</a>
            <a href="#" class="control-item">save</a>
            <a href="#" class="control-item">load</a>
            <a href="#" class="control-item">q.save</a>
            <a href="#" class="control-item">q.load</a>
            <a href="#" class="control-item">log</a>
            <a href="#" class="control-item">config</a>
            <a href="#" class="control-item">title</a>
            <a href="#" class="control-item">close</a>
        </div>
    </div>
</body>

</html>
